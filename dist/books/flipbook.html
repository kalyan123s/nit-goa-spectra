<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resources</title>
    <link rel="stylesheet" href="flipstyle.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>

</head>
 <!-- npx tailwindcss ./dist/books/input.css -o ./dist/books/flipstyle.css --watch -->

 <body class="bg-gray-100 font-sans">
    <div class="flex items-center justify-center h-screen">
        <div id="flipbook" class="bg-white shadow-lg p-8 rounded-md overflow-hidden">
            <!-- Pages will go here -->
        </div>
    </div>

    <!-- Your other content goes here -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.js"></script>
    <script src="path/to/pdf.js"></script>
    <script src="flipscript.js"></script>
</body>



<script>
    $(function () {
        const pdfPath = 'sample.pdf';

        $('#flipbook').turn();

        PDFJS.getDocument(pdfPath).then(function (pdf) {
            for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                pdf.getPage(pageNum).then(function (page) {
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    const viewport = page.getViewport({ scale: 1.5 });

                    canvas.height = viewport.height;
                    canvas.width = viewport.width;

                    const renderContext = {
                        canvasContext: context,
                        viewport: viewport
                    };

                    page.render(renderContext).promise.then(function () {
                        $('#flipbook').turn('addPage', canvas.toDataURL());
                    });
                });
            }
        });
    });
</script>


</html>
